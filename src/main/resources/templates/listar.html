<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>The Rumbling</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css"/>
    <tittle>The Rumbling</tittle>
</head>
<body>
    <header th:replace="layout/plantilla :: menu"></header>
    <br><br><br><br><br><br><br><br>
    <a th:href="@{/nuevoProducto}"><h2>Nuevo Producto</h2></a>
    <br>
    <div th:if="${productosDB != null and !productosDB.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>ID PRODUCTO</th>
                    <th>NOMBRE</th>
                    <th>ESTADO</th>
                    <th>DESCRIPCION</th>
                    <th>PRECIO</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${productosDB}">
                    <td th:text="${item.ID_PRODUCTOS_ACESORIOS}"></td>
                    <td th:text="${item.NOMBRE}"></td>
                    <td th:text="${item.ESTADO}"></td>
                    <td th:text="${item.DESCRIPCION}"></td>
                    <td th:text="${item.PRECIO}"></td>
                    <td><a th:href="@{/modificarProducto/} + ${item.ID_PRODUCTOS_ACESORIOS}">Modificar</a></td>
                    <td><a th:href="@{/eliminarProducto/} + ${item.ID_PRODUCTOS_ACESORIOS}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${productosDB == null or productosDB.empty}">No hay productos registrados</div>
</body>
</html>
